
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goverter</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Goverter - Generate type-safe Go converters by simply defining an interface">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <meta name="theme-color" content="#000000">
    <style>
        .markdown-section h1 {
            border-width: 0;
        }
        :root {
            --content-max-width: 55em;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    const ghVersion = fetch('https://api.github.com/repos/jmattheis/goverter/tags').then(resp => resp.json()).then(data => data[0].name.slice(1))
    window.$docsify = {
        name: 'Goverter',
        repo: 'jmattheis/goverter',
        loadSidebar: true,
        autoHeader: true,
        maxLevel: 4,
        subMaxLevel: 2,
        plugins: [
            function (hook) {
                hook.afterEach(function (html, next) {
                    ghVersion.then((version) => next(html.replace(/GITHUB_VERSION/g, version)))
                })
            }
        ]
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js "></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.js"></script>
</body>
</html>
